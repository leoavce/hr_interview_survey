<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>

  <!-- 앱 초기화 -->
  <script defer src="js/firebase-init.js"></script>

  <!-- 페이지 스크립트 -->
  <script defer src="js/admin.js"></script>
</head>
<body class="bg">
  <div class="container card">
    <h1 class="title">AhnLab 관리자</h1>

    <!-- 로그인 박스 -->
    <form id="adminLogin" class="section" novalidate>
      <h2 class="section-title">로그인</h2>
      <div class="form-group">
        <label for="adminEmail">이메일</label>
        <input id="adminEmail" type="email" placeholder="관리자 이메일" required/>
      </div>
      <div class="form-group">
        <label for="adminPw">비밀번호</label>
        <input id="adminPw" type="password" placeholder="비밀번호" required/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">로그인</button>
        <button type="button" class="btn" onclick="location.href='index.html'">홈으로</button>
      </div>
      <div id="loginError" class="error" style="display:none;"></div>
    </form>

    <!-- 관리자 패널 -->
    <div id="adminPanel" class="section" style="display:none;">
      <div class="row space-between">
        <h2 class="section-title">응답 현황</h2>
        <button class="btn" id="logoutBtn">로그아웃</button>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">총 제출</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="newCount">0</div>
          <div class="stat-label">신입</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="expCount">0</div>
          <div class="stat-label">경력</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="todayCount">0</div>
          <div class="stat-label">오늘</div>
        </div>
      </div>

      <h3 class="section-subtitle">응답 목록</h3>
      <div id="list" class="list"></div>
    </div>
  </div>
</body>
</html>
