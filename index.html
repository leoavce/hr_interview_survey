<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인사 설문 지원</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- 이 페이지는 Firebase 불필요 -->
  <script defer src="js/main.js"></script>
</head>
<body>
  <h1>지원 유형 선택</h1>

  <form id="applyForm" class="card" novalidate>
    <div>
      <label style="display:block; font-weight:600; margin-bottom:6px;">지원 유형</label>
      <div class="radio-group">
        <label class="radio-item">
          <input type="radio" name="type" value="신입" required>
          <span>신입</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="type" value="경력">
          <span>경력</span>
        </label>
      </div>
    </div>

    <label for="name">이름:</label>
    <input id="name" type="text" name="name" required placeholder="이름을 입력하세요">

    <label for="birth">생년월일:</label>
    <input id="birth" type="date" name="birth" required>

    <button type="submit">지원하기</button>

    <p id="formError" style="color:#e74c3c; margin-top:8px;"></p>
  </form>
</body>
</html>
