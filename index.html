<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AhnLab 채용 설문</title>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- Firebase (index는 로그인 불필요하나, 초기화는 미리 해둬도 무방) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>
  <script defer src="js/firebase-init.js"></script>
  <script defer src="js/index.js"></script>
</head>
<body class="bg">
  <div class="container card" style="max-width: 720px;">
    <div class="header" style="text-align:center;">
      <h1 class="title">AhnLab 채용 설문</h1>
      <p class="desc">지원 유형을 선택하세요</p>

      <div class="btn-group" style="margin: 16px 0 8px 0;">
        <button class="btn type" data-type="신입">신입 지원</button>
        <button class="btn type" data-type="경력">경력 지원</button>
      </div>

      <div>
        <a class="link" href="admin.html" style="font-size: 14px;">관리자 로그인</a>
      </div>
    </div>

    <div id="userBox" class="section" style="display:none;">
      <h2 class="section-title">기본 정보 입력</h2>

      <div class="form-group">
        <label>이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요" />
      </div>

      <div class="form-group">
        <label>생년월일</label>
        <input type="text" id="birth" placeholder="YYYYMMDD (예: 19900101)" inputmode="numeric" maxlength="8"/>
        <div class="hint">연도 4자리 + 월 2자리 + 일 2자리 (예: 20000104)</div>
      </div>

      <button id="startBtn" class="btn primary" disabled>응답 시작하기</button>
      <div id="errorMessage" class="error" style="display:none;"></div>
    </div>
  </div>
</body>
</html>
