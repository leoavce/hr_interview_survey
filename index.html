<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AhnLab 채용 설문</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title">AhnLab 채용 설문</h1>

    <div class="candidate-type-selection">
      <h2>지원 유형을 선택하세요</h2>
      <div class="type-buttons">
        <button class="type-btn" data-type="신입지원" id="btnNew">신입 지원</button>
        <button class="type-btn" data-type="경력지원" id="btnExp">경력 지원</button>
      </div>
      <div class="admin-login">
        <button class="admin-btn" onclick="location.href='admin.html'">관리자 로그인</button>
      </div>
    </div>

    <div class="user-info" id="userInfoBox">
      <h3>기본 정보 입력</h3>

      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="birthDate">생년월일</label>
        <input
          type="text"
          id="birthDate"
          inputmode="numeric"
          maxlength="8"
          placeholder="YYYYMMDD (예: 19900101)"
          required
        >
      </div>

      <button class="start-btn" id="startBtn" disabled>응답 시작하기</button>

      <div class="error-message" id="errorMessage"></div>
      <div class="loading" id="loading" style="display:none;">
        <div class="spinner"></div>
        <p>설문을 준비하는 중...</p>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
