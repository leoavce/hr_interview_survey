<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AhnLab 채용 설문</title>

  <!-- 폰트 & 기본 스타일 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Firebase (compat CDN) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>

  <!-- 앱 초기화 -->
  <script defer src="js/firebase-init.js"></script>

  <!-- 페이지 스크립트 -->
  <script defer src="js/main.js"></script>
</head>
<body class="landing-body">
  <!-- HERO -->
  <section class="landing-section hero">
    <div class="hero-inner">
      <p class="hero-k">안전해서 더욱 자유로운 세상</p>
      <p class="hero-e">More Security, More Freedom</p>
      <div class="hero-logo" aria-hidden="true">AhnLab</div>
    </div>
  </section>

  <!-- 유의사항 (중간 컷) -->
  <section class="landing-section guides">
    <div class="guides-inner">
      <h2 class="guides-title">면접 전 사전 설문 진행 유의사항</h2>
      <ul class="guide-list">
        <li>1. 예시 텍스트</li>
        <li>2. 예시 텍스트</li>
        <li>3. 예시 텍스트</li>
        <li>4. 예시 텍스트</li>
      </ul>
    </div>
  </section>

  <!-- 지원 시작 (하단 컷) -->
  <section class="landing-section apply">
    <div class="apply-inner">
      <!-- 좌측 카피 -->
      <div class="apply-copy">
        <h3 class="apply-heading">지원자님과 함께 만들어 갈 내일의 안랩을 기대합니다.</h3>
        <p class="apply-sub">
          유의사항 확인 이후, 우측 입력란에서 기본 정보 입력 후 설문을 시작해주세요.
        </p>
      </div>

      <!-- 우측 폼: 기존 마크업/ID 유지 (main.js 그대로 동작) -->
      <div class="apply-panel">
        <div class="panel-head">
          <strong>AhnLab 채용 설문</strong>
          <span class="panel-sub">지원 유형을 선택해주세요</span>
        </div>

        <!-- 지원 유형 선택 -->
        <div class="section" style="margin-top:0;">
          <div class="type-buttons" style="display:flex; gap:8px;">
            <button class="btn type" data-type="신입">신입 지원</button>
            <button class="btn type" data-type="경력">경력 지원</button>
          </div>
        </div>

        <!-- 기본 정보 입력 -->
        <form id="applyForm" class="section" novalidate style="margin-top:12px;">
          <h3 class="section-subtitle" style="margin:0 0 8px; font-weight:700;">기본 정보 입력</h3>

          <div class="form-group" style="margin-bottom:10px;">
            <label for="name">이름</label>
            <input id="name" name="name" type="text" placeholder="이름을 입력하세요" required />
          </div>

          <div class="form-group">
            <label for="birth">생년월일 (YYYYMMDD)</label>
            <input id="birth" name="birth" type="text" inputmode="numeric" pattern="\\d{8}" maxlength="8" placeholder="예: 19900101" required />
            <small class="hint">8자리(숫자)만 입력 가능</small>
          </div>

          <div class="form-actions">
            <button id="startBtn" class="btn primary" type="submit" disabled>응답 시작하기</button>

            <!-- 관리자: 글자만 보이는 링크 스타일 -->
            <button type="button"
                    class="admin-link"
                    onclick="location.href='admin.html'">
              관리자 페이지
            </button>
          </div>

          <div id="errorMessage" class="error" style="display:none;"></div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
