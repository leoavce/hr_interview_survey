<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AhnLab 채용 설문</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Firebase SDK -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>

  <!-- PDF 생성 라이브러리 -->
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- 초기화 스크립트 -->
  <script defer src="js/firebase-init.js"></script>
  <!-- 설문 로직 -->
  <script defer src="js/survey.js"></script>
</head>
<body class="bg">
  <div class="container card">
    <h1 class="title">AhnLab 채용 사전 설문</h1>

    <!-- 기본 정보 입력 -->
    <form id="basicInfoForm" class="section">
      <div class="form-group">
        <label>이름</label>
        <input type="text" id="name" required/>
      </div>
      <div class="form-group">
        <label>구분</label>
        <select id="category" required>
          <option value="">선택하세요</option>
          <option value="신입">신입</option>
          <option value="경력">경력</option>
        </select>
      </div>
      <button type="submit" class="btn primary">다음</button>
    </form>

    <!-- 설문 폼 -->
    <form id="surveyForm" class="section" style="display:none;">
      <div id="essayQuestions"></div>
      <div id="selectQuestions"></div>

      <div class="form-group" style="text-align:center;">
        <button type="submit" class="btn primary">제출</button>
      </div>
      <div id="submitStatus" style="text-align:center; margin-top:10px;"></div>
    </form>
  </div>
</body>
</html>
