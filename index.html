<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AhnLab 채용 설문</title>

  <!-- 폰트 & 기본 스타일 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Firebase (compat CDN: JS에서 firebase.* 사용을 위해) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>

  <!-- 앱 초기화 -->
  <script defer src="js/firebase-init.js"></script>

  <!-- 페이지 스크립트 -->
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- 컷 스냅 컨테이너 -->
  <div class="snap-container">

    <!-- 컷 1 : 히어로 -->
    <section class="snap-section hero">
      <div class="container">
        <div class="reveal" style="text-align:center;">
          <h1 class="title" style="color:#fff;">안전해서 더욱 자유로운 세상</h1>
          <p style="margin-top:8px; opacity:.85;">More Security, More Freedom</p>
          <div style="margin-top:48px;">
            <!-- 로고 이미지는 프로젝트에 맞게 경로 조정 -->
            <img src="img/ahnlab-mark.svg" alt="AhnLab" style="height:44px; opacity:.95;">
          </div>
        </div>
        <div class="scroll-hint">아래로 스크롤 ▾</div>
      </div>
    </section>

    <!-- 컷 2 : 유의사항 -->
    <section class="snap-section info">
      <div class="container">
        <div class="reveal">
          <h2 class="section-title" style="color:#fff; border-color:rgba(255,255,255,.25);">
            면접 전 사전 설문 진행 유의사항
          </h2>
          <div class="white-card" style="background:transparent; border:1px solid rgba(255,255,255,.35);">
            <ol style="margin:0; padding-left:18px; line-height:1.9;">
              <li>예시 텍스트</li>
              <li>예시 텍스트</li>
              <li>예시 텍스트</li>
              <li>예시 텍스트</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- 컷 3 : 좌측 카피 + 우측 설문 시작 폼 -->
    <section class="snap-section form-cut">
      <div class="container" style="display:grid; grid-template-columns:1.1fr 0.9fr; gap:28px; align-items:center;">
        <!-- 왼쪽 카피 -->
        <div class="reveal">
          <h3 style="font-size:22px; font-weight:700; margin:0 0 8px 0;">
            지원자님과 함께 만들어 갈 내일의 안랩을 기대합니다.
          </h3>
          <p style="opacity:.8; font-size:13px; margin:0;">
            유의사항 확인 이후, 우측 탭에서 정보 기입 및 설문 진행을 시작해주세요.
          </p>
        </div>

        <!-- 오른쪽 폼 (id/class는 기존 그대로 → main.js 그대로 동작) -->
        <div class="white-card reveal">
          <h4 style="margin:0 0 12px 0; font-weight:800;">AhnLab 채용 설문</h4>

          <div class="section" style="margin-top:10px;">
            <h5 class="section-title" style="border:none; padding:0; margin:0 0 10px 0;">지원 유형을 선택하세요</h5>
            <div class="type-buttons">
              <button class="btn type" data-type="신입">신입 지원</button>
              <button class="btn type" data-type="경력">경력 지원</button>
            </div>
          </div>

          <!-- 기본 정보 입력 -->
          <form id="applyForm" class="section" novalidate>
            <h5 class="section-title" style="border:none; padding:0; margin:8px 0 10px 0;">기본 정보 입력</h5>
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="name">이름</label>
              <input id="name" name="name" type="text" placeholder="이름을 입력하세요" required />
            </div>

            <div class="form-group">
              <label for="birth">생년월일 (YYYYMMDD)</label>
              <input id="birth" name="birth" type="text" inputmode="numeric" pattern="\\d{8}" maxlength="8" placeholder="예: 19900101" required />
              <small class="hint">8자리(숫자)만 입력 가능</small>
            </div>

            <div class="form-actions">
              <button id="startBtn" class="btn primary" type="submit" disabled>응답 시작하기</button>
              <button type="button"
                      style="margin-top:10px; display:block; background:none; border:none; color:#888; font-size:14px; cursor:pointer;"
                      onclick="location.href='admin.html'">
                관리자 페이지
              </button>
            </div>
            <div id="errorMessage" class="error" style="display:none;"></div>
          </form>
        </div>
      </div>
    </section>

  </div>

  <!-- 등장 애니메이션 전용(기능과 무관) -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('in-view'); });
      }, { threshold: .2 });
      document.querySelectorAll('.reveal').forEach(el => io.observe(el));
    });
  </script>
</body>
</html>
