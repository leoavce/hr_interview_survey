<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설문 응답</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">

  <!-- ✅ Firebase v9 compat로 통일 (로드 순서 중요: app -> firestore -> auth) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js" defer></script>

  <!-- ✅ 우리 프로젝트 설정/초기화 -->
  <script src="js/firebase-init.js" defer></script>

  <!-- ✅ 설문 로직 -->
  <script src="js/survey.js" defer></script>

  <style>
    /* 작은 가시성 개선 */
    #submitThanks{
      display:none; margin:20px auto; max-width:700px;
      background:#f0f9ff; border-left:4px solid #0ea5e9; padding:16px; border-radius:8px;
    }
    #submitError{
      display:none; margin:20px auto; max-width:700px;
      background:#fef2f2; border-left:4px solid #ef4444; padding:16px; border-radius:8px; color:#991b1b;
    }
    .hidden{display:none;}
  </style>
</head>
<body>
  <h1 id="surveyTitle">설문 응답</h1>

  <div id="submitError"></div>

  <form id="surveyForm">
    <div id="questions"></div>
    <!-- ✅ type="submit" 명시 + id 부여 -->
    <button id="submitBtn" type="submit">제출</button>
  </form>

  <!-- ✅ 제출 완료 배너 -->
  <div id="submitThanks">
    <strong>설문에 응답해주셔서 감사합니다.</strong><br>
    제출이 정상적으로 완료되었습니다.
  </div>
</body>
</html>
